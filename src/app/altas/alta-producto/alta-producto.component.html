<body>
<div class="container">
  <main>
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Agregar Nuevo Producto</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="namePRoduct" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="namePRoduct" formControlName="namePRoduct">
            <div class="invalid-feedback">
              Campo obligatorio.
            </div>
          </div>
          <div class="col-12">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
            <div class="invalid-feedback">
              Por favor ingresa tu calle y n√∫mero.
            </div>
          </div>
          <div class="col-12">
            <label for="precio" class="form-label">Precio</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="precio" formControlName="precio">
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <label for="stateProduct" class="form-label">Estado del Producto</label>
            <select class="form-select" id="stateProduct" formControlName="stateProduct">
              <option value="">Elegir</option>
              <option>Nuevo</option>
              <option>Semi nuevo</option>
              <option>Usado</option>
            </select>
            <div class="invalid-feedback">
              Por favor selecciona uno.
            </div>
          </div>
          <hr class="my-4">
          <div class="form-check">
            <label class="form-check-label" >Llenar los campos para agregar nuevo producto</label>
          </div>
          <button   class="btn btn-primary active w-100 btn btn-primary btn-lg" aria-current="page"><a ></a>Agregar Producto</button>
        </div>
      </form>
    </div>
  </main>
</div>
</body>

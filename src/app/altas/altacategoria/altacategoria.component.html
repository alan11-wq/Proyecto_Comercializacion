<link href="altacategoria.component.css" rel="stylesheet">

<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/assets/logo.jpg" alt="" width="72" height="57">
      <p class="lead">REGISTRO DE NUEVA CATEGORIA</p>
    </div>

    <div class="col-md-7 col-lg-8">

      <h4 class="mb-3">NUEVO CATEGORIA</h4>
      <form [formGroup]="formaltaCategoria" (submit)="SaveCategoria()"  class="needs-validation">
        <div class="row g-3">
          <div class="col-sm-6">


            <div class="col-12">
              <label for="nombre" class="form-label">Nombre de la categoria <span class="text-muted">(Clave de la categoría)</span></label>
              <input type="nombre" class="form-control" id="nombre" formControlName="nombre">
              <div class="invalid-feedback">
                Por favor introduce el nombre de la nueva categoria.
              </div>
            </div>


            <div class="col-12">
              <label for="descripcion" class="form-label">Descripción de la categoría</label>
              <input type="descripcion" class="form-control" id="descripcion" formControlName="descripcion">
              <div class="invalid-feedback">
                Por favor introduce la descripcion de la categoría nueva.
              </div>
            </div>


            <button  [disabled]="formaltaCategoria.invalid" class="btn btn-primary active w-100 btn btn-primary btn-lg" aria-current="page">Guardar nuevo producto</button>
          </div>
        </div>
      </form>
    </div>
    <app-footer></app-footer>
  </main>
</div>

<body>
<div class="container">
  <main>
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Agregar Nueva Categoria</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nombreCatego" class="form-label">Nombre de la Categoria</label>
            <input type="text" class="form-control" id="nombreCatego" formControlName="nombreCatego">
            <div class="invalid-feedback">
              Campo obligatorio.
            </div>
          </div>
          </div>
          <hr class="my-4">
          <div class="form-check">
            <label class="form-check-label" >No se puede agregar categorias ya existentess</label>
          </div>
          <button   class="btn btn-primary active w-100 btn btn-primary btn-lg" aria-current="page"><a ></a>Agregar Categoria</button>
      </form>
     </div>
  </main>
</div>
</body>
